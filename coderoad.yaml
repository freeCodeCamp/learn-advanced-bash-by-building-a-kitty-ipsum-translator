id: 'freeCodeCamp/learn-advanced-bash-by-building-a-kitty-ipsum-translator:v1.0.0'
version: '1.0.2'
config:
  setup:
    commands:
      - ./.freeCodeCamp/setup.sh
      - ./.freeCodeCamp/reset.sh
      - cd .freeCodeCamp && npm install
  testRunner:
    command: npm run programmatic-test
    args:
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/freeCodeCamp/learn-advanced-bash-by-building-a-kitty-ipsum-translator
    branch: v1.0.2
  continue:
    commands:
      - './.freeCodeCamp/setup.sh'
      - './.freeCodeCamp/reset.sh'
  reset:
    commands:
      - './.freeCodeCamp/setup.sh'
      - './.freeCodeCamp/reset.sh'
  dependencies:
    - name: node
      version: '>=10'
  webhook:
    url: 'https://api.freecodecamp.org/coderoad-challenge-completed'
    events:
      init: false
      reset: false
      step_complete: false
      level_complete: false
      tutorial_complete: true
